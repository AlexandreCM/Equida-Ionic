<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>consulter vente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let vente of ventes">
    <ion-card-content>Nom : {{vente.nom}}</ion-card-content>
    <ion-card-content>Lieu : {{vente.ville}}</ion-card-content>
    <ion-card-content>Catégorie : {{vente.libelle}}</ion-card-content>
    <ion-card-content>Date : {{vente.dateDebut | date:'dd MMMM yyyy'}}</ion-card-content>
    <button ion-item (click)="lstChevauxConcerner(vente.idVente)">Liste des chevaux concernés par la vente</button>
  </ion-card>
</ion-content>
