<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>consulter course</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let course of courses">
    <ion-card-content>Nom : {{course.nom}}</ion-card-content>
    <ion-card-content>Lieu : {{course.lieu}}</ion-card-content>
    <ion-card-content>Date : {{course.date | date:'dd MMMM yyyy'}}</ion-card-content>
  </ion-card>
</ion-content>
