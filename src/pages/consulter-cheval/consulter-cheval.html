<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>consulter cheval</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let cheval of chevaux">
    <ion-card-header > Cheval {{cheval.id}}</ion-card-header>
    <ion-card-content>Nom : {{cheval.nom}}</ion-card-content>
    <ion-card-content>Sexe : {{cheval.sexe}}</ion-card-content>
    <ion-card-content>Date de naissance : {{cheval.dateNaissance | date:'dd MMMM yyyy'}}</ion-card-content>
    <ion-card-content>Prix : {{cheval.prixDepart}}</ion-card-content>
    <ion-card-content>Type : {{cheval.libelle}}</ion-card-content>

    <button ion-item (click)="modifierCheval(cheval)"> Modifier </button>
    <button ion-item (click)="getLesCoursesCheval(cheval.id)"> Courses particip√©es </button>
  </ion-card>


</ion-content>
