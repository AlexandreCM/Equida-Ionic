<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>consulter client</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let client of clients">
    <ion-card-header >Client {{client.id}}</ion-card-header>
    <ion-card-content>Nom : {{client.nom}}</ion-card-content>
    <ion-card-content>Prénom : {{client.prenom}}</ion-card-content>
    <ion-card-content>Mail : {{ client.mail }}</ion-card-content>
    <ion-card-content>Pays : {{ client.unPays }}</ion-card-content>

    <button ion-item (click)="ajouterCategInteresser(client.id)">Ajouter une catégorie de ventes</button>
    <button ion-item (click)="lstCategInteresser(client.id)">Catégorie de ventes intéressées</button>
  </ion-card>


</ion-content>
