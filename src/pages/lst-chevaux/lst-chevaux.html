<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Les chevaux</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-icon name="add-circle" (click)="ajouterCheval()"></ion-icon>
  <ion-list inset>
        <button ion-item *ngFor="let cheval of chevaux" (click)="consulterCheval(cheval.id)">
          {{cheval.nom}}
        </button>
    </ion-list>
</ion-content>
