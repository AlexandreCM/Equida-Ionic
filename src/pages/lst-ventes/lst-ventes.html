<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Les ventes</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list inset>
        <button ion-item *ngFor="let vente of ventes" (click)="consulterVente(vente.id)">
          {{vente.nom}}
        </button>
  </ion-list>
</ion-content>
