      <div *ngIf="!hideForm">
        <form [formGroup]="form" (ngSubmit)="ajouterCheval()">
          <ion-list>

            <!-- <ion-item-group>
              <ion-item-divider color="light">numéro de cheval *</ion-item-divider>
              <ion-item>
               <ion-input
                  type="text"
                  placeholder="Numéro..."

              </ion-item>

            <ion-item-group>
              <ion-item-divider color="light">nom *</ion-item-divider>
              <ion-item>
                <ion-input
                  type="text"
                  placeholder="name..."
                  formControlName="cheval_nom">
                </ion-input>
              </ion-item>
            </ion-item-group>

            <ion-item-group>
                <ion-item-divider color="light">sexe *</ion-item-divider>
                <ion-item>
                    <ion-label>Sexe</ion-label>
                    <ion-select formControlName="cheval_sexe" interface="popover">
                        <ion-option value="M">Mâle</ion-option>
                        <ion-option value="F">Femelle</ion-option>
                    </ion-select>
                </ion-item>
            </ion-item-group>

            <ion-item-group>
                <ion-item-divider color="light">Prix *</ion-item-divider>
                <ion-item>
                  <ion-input
                    type="number"
                    placeholder="Prix..."
                    formControlName="cheval_prix">
                  </ion-input>
                </ion-item>
            </ion-item-group>

            <ion-item-group>
                <ion-item-divider color="light">Type Cheval *</ion-item-divider>
                <ion-item>
                    <ion-label>TypeCheval</ion-label>
                    <ion-select formControlName="cheval_type" interface="popover">
                        <ion-option *ngFor="let type of types" value={{type.id}}>{{type.libelle}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-item-group>

            <ion-item-group>
                <ion-item-divider color="light">Date de naissance *</ion-item-divider>
                <ion-item>
                  <ion-input
                    type="date"
                    formControlName="cheval_dateNaissance">
                  </ion-input>
                </ion-item>
            </ion-item-group>

            <ion-item>
              <button
                ion-button
                color="primary"
                text-center
                block
                [disabled]="!form.valid">Ajouter
              </button>
            </ion-item>

          </ion-list>
        </form>
      </div>

     </div>
