<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Courses Participées</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <ion-icon name="add-circle" (click)="ajouterCheval()"></ion-icon> -->
  <ion-grid>
    <ion-row>
      <ion-col>Nom</ion-col>
      <ion-col>Date</ion-col>
      <ion-col>N°</ion-col>
      <ion-col>Lieu</ion-col>
    </ion-row>
    <ion-row *ngFor="let course of courses">
      <ion-col>{{course.couNom}}</ion-col>
      <ion-col>{{course.date | date:'dd MMMM yyyy'}}</ion-col>
      <ion-col>{{course.place}}</ion-col>
      <ion-col>{{course.lieu}}</ion-col>
    </ion-row>
</ion-grid>



</ion-content>
